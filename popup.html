<!doctype html>
<html>
<head>
    <style>

        a:hover {
            text-decoration:underline;
        }
        a {
            color:#227AA7;
        }
        body {
            min-width: 157px;
            overflow-x: hidden;
            font-family:arial;
            font-size:13px;
        }

        #IMG_alt::-webkit-scrollbar,#IMG_rel::-webkit-scrollbar, #h2::-webkit-scrollbar, #h1::-webkit-scrollbar {
            width: 8px;
        }

        #IMG_alt::-webkit-scrollbar-track,#IMG_rel::-webkit-scrollbar-track, #h2::-webkit-scrollbar-track, #h1::-webkit-scrollbar-track {
            background-color: #F5F5F5;
        }

        #IMG_alt::-webkit-scrollbar-thumb,#IMG_rel::-webkit-scrollbar-thumb, #h2::-webkit-scrollbar-thumb, #h1::-webkit-scrollbar-thumb {
            background-color: #aaa;
        }

        #h1, #h2, #IMG_alt, #IMG_rel{
            max-height:120px;
            overflow-y:auto;
            overflow-x:hidden;
        }

        table {
            width:600px;
            border-collapse:collapse;
        }

        table tr.marked{
            background: #e1f1fd !important;
        }

        .hidden_tr {
            display:none;
        }

        table tr:hover {
            background:#f5f5f5;
        }
        table tr{
            border-top:1px solid #eee;
        }
        table td {
            padding:8px;           
        }

        table tr:first-child{
            border-top: 0;
        }

        .td1 {
            padding-right:0;
            font-weight:bold;
            font-size:12px;
            width:75px;
        }

        .count {
            font-size:10px;
            color:#777;
            display:block;
            font-weight:normal;
        }

        .red {
            color:red !important;
        }

        .match, .mark, .markMark {
            background: #ffff00 !important;
            color:black;
        }

        .keywords:focus {
            background:#FFFCDB;
            color:black;
        }

        .keywords {
            width:586px;
            border:1px solid #bbb;
            font-size: 15px;
            font-family:arial;
            padding: 3px 5px;
            height: 18px;
             border-radius: 4px;
            outline: none;
        }

        .keywords::placeholder {
            color:black;
        }
        
        .input_label {
            font-size:11px;
            color:#777;
            padding-bottom:2px;
        }
        
        .cacheBox {
            float:right;
            font-size:11px;
        }
        .tool {
            margin-left:7px;
            text-decoration:none;
        }
        .indexing_tr {
            display:none;
        }
        .indexing_tr.show_tr {
            display:table-row;
        }
        .missing .td2,
        .indexing_tr .td2,
        .indexing_tr .td2 a {
            color:#dd0000;
        }

        .input_copy {
            position:absolute;
            top:-1000px;
            left:-1000px;
        }

        .copy {
            opacity:0;
        }
        .td2:hover .copy{
            opacity: 0.4;
        }
        .td2:hover .copy:hover {
            opacity:1;
        }
        .keyword_parent{
            position: relative;
            margin-bottom: 10px
        }
        .clear_keywords{
            position: absolute;
            right: 10px;
            top:0;
            bottom: 0;
            display: flex;
            align-items: center;
            font-size: 20px;
            z-index: 10;
            cursor: pointer;
            display: none;
        }
        .clear_keywords.show{
            display: flex
        }
    </style>
    <title>SEO meta helper</title>
</head>
<body>
<div class="cacheBox">
    <!-- <a href="#" class="tool" id="liveinternet" target="_blank">Liveinternet</a> -->
    <a href="#" class="tool" id="sitemap" target="_blank">sitemap.xml</a>
    <a href="#" class="tool" id="robots" target="_blank">robots.txt</a>
    <!-- <a href="#" class="tool" id="yandex_index" target="_blank">Yandex index</a> -->
    <!-- <a href="#" class="tool" id="google_index" target="_blank">Google index</a> -->
    <!-- <a href="#" class="tool" id="google_cache" target="_blank">Google cache</a> -->
</div>
<div class="input_label">Keywords to highlight:</div>
<div class="keyword_parent">
    <textarea name="keyword" class="keywords" autofocus ></textarea>
    <span class="clear_keywords">&#215;</span>
</div>

<input type="text" class="input_copy" id="input_title" value=""/>
<input type="text" class="input_copy" id="input_description" value=""/>

<table>
	<tr id="title_p"><td class="td1">Title <span id='seo_title_count' class="count" title="Number of characters"></span></td><td class="td2"><span id='seo_title'></span> <a href="#" id="copy_title" class="copy" title="Copy text"><img src="copy.svg" width="15"/></a></a></td></tr>
	<tr id="description_p"><td class="td1">Description <span id='seo_description_count' class="count" title="Number of characters"></span></td><td class="td2"><span id='seo_description'></span> <a href="#" id="copy_description" class="copy" title="Copy text"><img src="copy.svg" width="15"/></a></a></td></tr>
	<tr id="keywords_p"><td class="td1">Keywords <span id='seo_keywords_count' class="count" title="Number of characters"></span></td><td class="td2"><div id='seo_keywords'></div></td></tr>
	<tr id="canonical_p"><td class="td1">Canonical</td><td class="td2"><div id='canonical'></div></td></tr>
    <tr id="indexing_p" class="indexing_tr"><td class="td1">Indexing</td><td class="td2">Indexing disallowed by <a href="#" id="robots2" target="_blank">robots.txt</a></td></tr>
    <tr id="indexing_m" class="indexing_tr"><td class="td1">Indexing</td><td class="td2">Indexing disallowed by metatag</td></tr>
    <tr id="h1_p"><td class="td1">H1</td><td class="td2"><div id='h1'></div></td></tr>
    <tr><td class="td1">H2</td><td class="td2"><div id='h2'></div></td></tr>
    <tr id="img_alt_p"><td class="td1">IMG_alt</td><td class="td2"><div id='IMG_alt'></div></td></tr>
    <tr id="img_rel_p"><td class="td1">IMG_rel</td><td class="td2"><div id='IMG_rel'></div></td></tr>
    
</table>

<script src="popup.js"></script>
</body>
</html>
