<!doctype html>
<html>
<head>
    <style>

        /*   this is CSS for pop-up    */

        a:hover {
            text-decoration:underline;
        }
        a {
            color:#227AA7;
            text-decoration:none;
        }
        body {
            min-width: 157px;
            overflow-x: hidden;
            font-family:arial;
            font-size:13px;
        }

        #IMG_alt::-webkit-scrollbar,#IMG_rel::-webkit-scrollbar, #h2::-webkit-scrollbar, #h1::-webkit-scrollbar {
            width: 8px;
        }

        #IMG_alt::-webkit-scrollbar-track,#IMG_rel::-webkit-scrollbar-track, #h2::-webkit-scrollbar-track, #h1::-webkit-scrollbar-track {
            background-color: #F5F5F5;
        }


        #IMG_alt::-webkit-scrollbar-thumb,#IMG_rel::-webkit-scrollbar-thumb, #h2::-webkit-scrollbar-thumb, #h1::-webkit-scrollbar-thumb {
            background-color: #aaa;
        }


        #h1, #h2, #IMG_alt, #IMG_rel{
            max-height:120px;
            overflow-y:auto;
            overflow-x:hidden;
        }

        #seo_title div:hover,#seo_description div:hover,#seo_keywords div:hover,#h1 div:hover, #h2 div:hover, #IMG_alt div:hover, #IMG_rel div:hover{
            background: #FFFBCF;
        }

        table td {
            padding-top:7px;
            padding-bottom:7px;
        }

        table {
            width:600px;
            border-collapse:collapse;
        }

        .td1 {
            padding-right:7px;
            padding-left:7px;
            font-weight:bold;
            font-size:12px;
            /*
            background:#FFFBCF;
            */
        }

        .td2 {
            padding-left:10px;
        }

        .count {
            font-size:10px;
            color:#777;
            display:block;
            font-weight:normal;
        }

        .red {
            color:red !important;
        }

        .match, .mark, .markMark {
            background: #fff481 !important;
            padding-left:3px;
            padding-right:2px;
            color:black;
        }

        .keywords:focus {
            background:#FFFCDB;
            color:black;
        }

        .keywords {
            width:550px;
            margin-bottom:10px;
            border:1px solid #bbb;
            font-size: 17px;
            font-family:arial;
            padding: 3px 5px;
        }

        .keywords::placeholder {
            color:black;
        }
        
        .input_label {
            font-size:10px;
            color:#777;
            padding-bottom:2px;
        }

    </style>
    <title>Getting Started Extension's Popup</title>
</head>
<body>
<div class="input_label">Keywords to highlight:</div>
<textarea  name="keyword" class="keywords" autofocus ></textarea>
<table>
	<tr><td class="td1">Title <span id='seo_title_count' class="count" title="Number of characters"></span></td><td class="td2"><div id='seo_title'></div></td></tr>
	<tr><td class="td1">Description <span id='seo_description_count' class="count" title="Number of characters"></span></td><td class="td2"><div id='seo_description'></div></td></tr>
	<tr><td class="td1">Keywords <span id='seo_keywords_count' class="count" title="Number of characters"></span></td><td class="td2"><div id='seo_keywords'></div></td></tr>
    <tr><td class="td1">H1</td><td class="td2"><div id='h1'></div></td></tr>
    <tr><td class="td1">H2</td><td class="td2"><div id='h2'></div></td></tr>
    <tr><td class="td1">IMG_alt</td><td class="td2"><div id='IMG_alt'></div></td></tr>
    <tr><td class="td1">IMG_rel</td><td class="td2"><div id='IMG_rel'></div></td></tr>
</table>

<script src="popup.js"></script>
</body>
</html>
